<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="quiz.js"></script>
    <meta charset="UTF-8">
    <title>Quiz</title>

</head>
<body>

    <div class="container h-100">
        <div class="row align-items-center h-100">
            <div class="col-6 mx-auto">
                <form id="form">
                    <h1 id="title">Quiz Selection</h1>
                    <h2 id="label">Please enter your name and select the quiz you would like to take!</h2>

                    
                    <input type="text" id="Fname"placeholder="John">
                    <input type="text" id="Lname" placeholder="Doe">

                    <br><br>

                    <select id="quiz_select">
                        <option value="Quiz1">Quiz 1: Java</option>
                        <option value="Quiz2">Quiz 2: Web Dev</option>
                    </select>

                    <br><br> 

                    <input type="submit">
                </form>

                <div id="quiz_widget">

                </div>
            </div>
        </div>
    </div>
</body>


<script id= "multiple_choice" type="text/x-handlebars-template">
   <div class="container">
        <div class="row">
            <div class="col">
                <div id="questions">
                    <h1>{{currentQuiz}}</h1>
                    <h3 id="question_num"> Question: {{currentQuestion.Question}}</h3>
                    <label for=""><input type="radio"  value="{{currentQuestion.Answers.[0]}}" name="q2">{{currentQuestion.Answers.[0]}}</label><br>
                    <label for=""><input type="radio"  value="{{currentQuestion.Answers.[1]}}" name="q2">{{currentQuestion.Answers.[1]}}</label><br>
                    <label for=""><input type="radio"  value="{{currentQuestion.Answers.[2]}}" name="q2">{{currentQuestion.Answers.[2]}}</label><br>
                    <label for=""><input type="radio"  value="{{currentQuestion.Answers.[3]}}" name="q2">{{currentQuestion.Answers.[3]}}</label><br><br>
                    <div id="answer">
                        <input type="submit" data-answer="submit">
                    </div>
                </div>
            </div>
            <div class = "col">
                <div id= "score-bar" class="counter" style="margin-top: 20px">
                    <h4 id="correct">Questions Correct: {{questions_correct}}</h4>
                    <h4 id="wrong">Questions Incorrect: {{questions_wrong}} </h4>

                </div>
            </div>
        </div>
</div>
</script>

<script id="picture" type="text/x-handlebars-template">
    <h1>{{currentQuiz}}</h1>
    <h3 id="question_num"> Question: {{currentQuestion.Question}}</h3>

    <label >
        <img src="{{currentQuestion.Answers.[0]}}" alt=""><br><br>
        <input type="radio" value="{{currentQuestion.Answers.[0]}}" name="q2">
    </label>

    <label >
        <img src="{{currentQuestion.Answers.[1]}}" alt=""><br><br>
        <input type="radio" value="{{currentQuestion.Answers.[1]}}" name="q2">
    </label>

    <div id="answer">
        <input type="submit" data-answer="submit">
    </div>

    <div class = "col">
        <div id= "score-bar" class="counter" style="margin-top: 20px">
            <h4 id="correct">Questions Correct: {{questions_correct}}</h4>
            <h4 id="wrong">Questions Incorrect: {{questions_wrong}} </h4>

        </div>
    </div>
</script>

<script id="narrative" type="text/x-handlebars-template">
    <h1>{{currentQuiz}}</h1>
    <h3 id="question_num"> Question: {{currentQuestion.Question}}</h3>

    <button value="{{currentQuestion.Answers.[0]}}" data-but="1" name="button">{{currentQuestion.Answers.[0]}}</button>
    <button value="{{currentQuestion.Answers.[1]}}" data-but="2" name="button">{{currentQuestion.Answers.[1]}}</button>

    <div class = "col">
        <div id= "score-bar" class="counter" style="margin-top: 20px">
            <h4 id="correct">Questions Correct: {{questions_correct}}</h4>
            <h4 id="wrong">Questions Incorrect: {{questions_wrong}} </h4>

        </div>
    </div>
    
</script>

<script id= "good_feedback" type="text/x-handlebars-template">
    <h1>{{currentQuiz}}</h1>
    <h3 class=".text-center">{{good_feedback}}</h3>
    
</script>

<script id="bad_feedback" type="text/x-handlebars-template">
    <h1>{{currentQuiz}}</h1>

    <button id="got_it"></button>
</script>



<script id="final_results" type="text/x-handlebars-template">
    <h1>{{currentQuiz}}</h1>

    <h2>{{final_grade}}</h2>

</script>
</html>
