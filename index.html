<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task List</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
        
</head>
<body>
    
    <h1>Task List Creator</h1>

<div class="container">
    <form id="form">
        
        <label>Set Title</label>
        <input id="task_title" type="text" placeholder="Title">
<br>
<br>
<br>
    <label>Select Priority</label>
       <select id="task_priority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
       </select>

<br><br><br>
<div id="task_status">
        <label>Select Status<input name ='status' type="radio" value="Completed">Completed</label>

        <label><input type="radio" name="status" value="Pending">Pending</label>
</div>
<br><br><br>
        <input type="submit">
    <br>
    <br><hr>
    <ul id="task_list">

    </ul>
    </form>
</div>

</body>
</html>
